<div>
    <div class="container row">
        <div class="">
            <h1 class="page-header">vgMusic</h1>


            <button type="button" class="btn btn-primary">
                Tags
            </button>


            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Epic</button>
                <button type="button" class="btn btn-default">Boss</button>
                <button type="button" class="btn btn-default">Main Theme</button>
                <button type="button" class="btn btn-default">RPG</button>
                <button type="button" class="btn btn-default">Strategy</button>
                <button type="button" class="btn btn-default">3DS</button>
                <button type="button" class="btn btn-default">8Bit</button>
                <button type="button" class="btn btn-default">Indie</button>
                <button type="button" class="btn btn-default">Long</button>
                <button type="button" class="btn btn-default">Battle</button>


            </div>

            <div class="col-lg-9" ng-repeat="story in $ctrl.awesomeSongs | orderBy:'likes':true">
                <div class="panel panel-default">
                    <div class="panel-body ">
                        <!--FIXME -->
                        <div class="row">
                            <div class='col-xs-4'>
                                <strong>{{story.game}}</strong>
                                <span class="text-warning"> {{story.name}}</span>
                            </div>
                            <!--<div class='col-xs-3'>-->
                            <!--{{story.game}}-->
                            <!--</div>-->
                            <div class='col-xs-2'>
                                Likes: {{story.likes}}
                            </div>
                            <div class='col-xs-3'>

                                <button type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like
                                </button>

                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Listen
                                </button>

                                <button type="button" class="btn btn-warning btn-sm">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<p>Hello End</p>-->
            <!--<p>vgMusic.message</p>-->
            <!--<p>{{$ctrl.message}}</p>-->
            <!--<p>{{$ctrl.awesomeSongs}}</p>-->

        </div>
    </div>
</div>
